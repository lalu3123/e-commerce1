<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image:url('static/bg.jpg');background-repeat:no-repeat;background-size:cover">

<form>
    {% csrf_token %}
    <div style="margin-top:10%;width:400px;margin-left:auto;margin-right:auto">
        <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                 viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
                    </span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="addon-wrapping" name="name">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="pass">@</span>
            <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                   aria-describedby="addon-wrapping" name="pass">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="email">E</span>
            <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                   aria-describedby="addon-wrapping" name="email">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="Ph">E</span>
            <input type="email" class="form-control" placeholder="Phone No" aria-label="Ph"
                   aria-describedby="addon-wrapping" name="ph">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="address">A</span>
            <input type="email" class="form-control" placeholder="Address" aria-label="Address"
                   aria-describedby="addon-wrapping" name="add">
        </div>
        <br>
        <button type="submit" formmethod="post" formaction="/register" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
</html>
